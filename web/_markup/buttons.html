<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,800&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/layouts/layout.css" type="text/css"/>
    <link rel="stylesheet" href="css/buttons.css"/>
</head>
<body>

<!--Report Button-->
<p>Report Button</p>
<a href="#" class="button report is-bordered js-tooltip-opener">
    <span class="report-ico"></span>
</a>
<!--/Report Button-->

<!--Comment Button-->
<p>Comment Button</p>
<a href="#" class="button comment is-bordered">
    Отзывы
    <span class="comment-ico float-right"></span>
</a>
<!--/Comment Button-->

<!--Comment Button with count-->
<p>Comment Button with count</p>
<a href="#" class="button comment is-bordered">
    Отзывы
    <span class="comment-ico float-right active"></span>
    <span class="count float-right">12</span>
</a>
<!--/Comment Button with count-->

<!--Favorites Button-->
<p>Favorites Button</p>
<li class="item medium clearfix">
    <a href="#" class="button favorites is-bordered js-popup-opener" data-popup="#subscribe" data-centered="true">
        <span class="text">В Избранное</span>
        <span class="favorite-ico float-right"></span>
    </a>
    <a href="#" class="button favorites delete is-colored g-hidden">
        <span class="text">Удалить</span>
        <span class="delete-ico float-right"></span>
    </a>
</li>
<!--/Favorites Button-->


<!--Show-all Button-->
<p>Show-all Button</p>
<a class="button show-btn is-colored clearfix" href="#">
    <span class="text float-left">показать</span>
    <span class="count float-right">583</span>
</a>
<!--/Show-all Button-->

<!--Search Button-->
<p>Search Button</p>
<input type="submit" value="Найти" class="button search-submit is-colored"/>
<!--/Search Button-->

<!--Add Button-->
<p>Add Button</p>
<a class="add-product_button" href="#">Добавить товары</a>
<!--/Add Button-->

<!--Send Button-->
<p>Send Button</p>
<a class="button send-button is-colored" href="#">Отправить заявку</a>
<!--/Send Button-->

<!--See more Button-->
<p>See more Button</p>
<a class="see-more button is-colored" href="#">показать еще...</a>
<!--/See more Button-->
</body>
</html>
